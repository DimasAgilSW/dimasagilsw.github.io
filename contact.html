<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="assets/css/contact-style.css">
        <link rel="stylesheet" href="assets/fa/css/fontawesome.css">
        <link rel="stylesheet" href="assets/fa/css/solid.css">
        <link rel="stylesheet" href="assets/fa/css/brands.css">
        <title>Contact Me</title>
    </head>
    <body>
        <div class="flex-span-arrow">
            <a href="http://localhost/portofolio">
                <i class="fas fa-arrow-left"></i>
                Back To Home
            </a>
        </div>
        <div class="flex-jumbotron-contact">
            <div class="img-flex">
                <img src="assets/img/photo-transparent-cut.png" alt="photo-transparent-cut">
            </div>
            <div class="flex-contact-text">
                <h1>Let's Connect with me</h1>
                <span>Contact description on this below</span>
                <div class="flex-media-social">
                    <div class="flex-media-social-w-capt">
                        <a href="contact.html" target="blank" rel="noopener noreferrer">
                            <i class="fab fa-linkedin"></i>
                        </a>
                        <span>LinkedIn</span>
                    </div>
                    <div class="flex-media-social-w-capt">
                        <i class="fab fa-twitter"></i>
                        <span>Twitter</span>
                    </div>
                    <div class="flex-media-social-w-capt">
                        <i class="fab fa-facebook"></i>
                        <span>Facebook</span>
                    </div>
                    <div class="flex-media-social-w-capt">
                        <i class="fab fa-instagram"></i>
                        <span>Instagram</span>
                    </div>
                    <div class="flex-media-social-w-capt">
                        <i class="fab fa-whatsapp"></i>
                        <span>WhatsApp</span>
                    </div>
                </div>
                <div class="flex-contact-logo">
                    <img src="assets/img/logo.png" alt="logo">
                    <img src="assets/img/logo-white-ver.png" alt="logo-white-ver">
                    <!-- <img src="assets/img/project-logo.png" alt="project-logo"> -->
                </div>
                <div class="flex-contact-project-logo">
                    <img src="assets/img/project-logo.png" alt="project-logo">
                </div>
            </div>
        </div>
    </body>
</html>
